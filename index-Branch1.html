<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hang The Punk</title>
	<link rel="icon" type="image/png" href="assets/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://use.fontawesome.com/a61d82420f.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Righteous|Comfortaa|Bangers|Permanent+Marker|Special+Elite' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

	<header class="container">
	  <div class="row">
		<div id="imDiv">
			<img src="assets/images/punkLegs3.jpg">
		</div>
		<div id="pageTitle">
			<h1>Hang the punk</h1>
		</div>
	  </div>
	</header>

	<main class="row">
		
		<div class="col-md-5" id="hangmanImgDiv">
			<img id="hangmanIcon" src="assets/images/10.jpg">
		</div>

		<div class="col-md-6" id="gameInfoDiv">
			<div class="row gIDTop">
				<div id="winsRounds">
					<p>WINS: <p id="wC"></p></p>
					<p>ROUNDS: <p id="rC"></p></p>
				</div>
				<div id="userAlert">
					<h2>How does this show up?</h2>
				</div>
				<div id="placeholderRow">
					<div id="currentGuessStatus"></div>
				</div>
			</div>
			<div class="row gIDBottom">
				<div class="row" id="wrongGuessBox">
				</div>
				<div class="row" id="guessRemain">
				</div>
			</div>
	     </div>
	</main>
	<footer class="row">
		<p>Warning: Listening to punk may lead to self-actualization and creativity.</p>
	</footer>
</body>
</html>
